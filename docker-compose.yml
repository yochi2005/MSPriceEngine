version: '3.8'

services:
  api:
    build: .
    container_name: mspriceengine-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/price_search.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

